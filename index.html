tive solutions enabled by blockchain rails. This includes a new exploration of utility for tokenized treasuries.\",\"title\":\"Arbitrum Ecosystem Spotlight: How Dolomite Powers Utility for USDY\",\"altText\":null,\"publishedAt\":\"2024-09-27T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Fri Sep 27 2024 23:15:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/arbitrum-ecosystem-spotlight\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"117\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1727195204/Untitled_design_5_qovldx.png\",\"body\":\"Aptos, a high-performance blockchain platform utilizing the Move programming language, has made significant strides so far in 2024. Key innovations include the partnership with Tether, bringing USDT to Aptos. Aptos also improved upon their technology by introducing the Aptos Wallet Standard, developed with Nightly Wallet, which streamlined wallet integration for developers. Chainlink integrated its Data Feeds and Cross-Chain Interoperability Protocol with Aptos, enhancing the network‚Äôs data services. Additionally, Aptos partnered with NBCUniversal to bring Web3 fan experiences and gaming into mainstream entertainment.\",\"title\":\"YTD Aptos Report: H1 2024\",\"altText\":null,\"publishedAt\":\"2024-09-24T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Research\",\"createdAt\":\"Tue Sep 24 2024 16:16:59 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://research.nansen.ai/articles/aptos-half-year-report-2024-h1\",\"status\":\"PUBLISHED\",\"author\":\"Nansen\"},{\"id\":\"116\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1726751041/Know-Your-Ecosystem--1-_tcetub.jpg\",\"body\":\"In the ever-evolving world of crypto and blockchain, Anti-Money Laundering (AML) practices have always been at the forefront of regulatory compliance. We‚Äôve seen the evolution from KYC (Know Your Customer), ensuring that businesses know who they‚Äôre dealing with, to KYT (Know Your Transaction), which dives deep into the analysis of transaction patterns for suspicious activity. As the digital landscape grows more complex, token issuers are taking the next step in AML risk management.\",\"title\":\"Introducing \\\"Know Your Ecosystem\\\" (KYE): The Next Frontier in AML for Token Issuers\",\"altText\":null,\"publishedAt\":\"2024-09-19T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Thu Sep 19 2024 13:03:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-know-your-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"115\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Demand is heating up for tokenization, the process of converting traditional assets into digital tokens that can be traded on blockchains.\",\"title\":\"BlackRock‚Äôs tokenization push kicked off an $8.9bn frenzy that experts say is accelerating\",\"altText\":null,\"publishedAt\":\"2024-09-06T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Article\",\"createdAt\":\"Thu Sep 05 2024 23:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/fintech/banks-pay-millions-to-get-in-on-the-tokenisation-boom\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"114\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724966763/OUSG-x-BUIDL-1_kucwfc.png\",\"body\":\"When we initially launched our OUSG token in January of 2023, it was the first time that investors were able to gain exposure to US Treasuries onchain. While we were thrilled to be able to bring this offering to clients, we also knew that we eventually wanted to enable instant, 24/7, minting and redemption and start making good on the promise of blockchain technology to improve the client experience. \",\"title\":\"Building on BUIDL: How Ondo Leverages BlackRock‚Äôs Tokenized Treasuries\",\"altText\":null,\"publishedAt\":\"2024-08-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Aug 28 2024 17:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/building-on-buidl-how-ondo-leverages-blackrocks-tokenized-treasuries\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"113\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724774636/Ondo-x-Arbitrum_wn28v4.jpg\",\"body\":\"We‚Äôre excited to announce that USDY, Ondo‚Äôs market-leading permissionless yieldcoin, is now available natively on Arbitrum for users and developers. This integration brings our tokenized US Treasuries product to one of the largest DeFi ecosystems, continuing Ondo‚Äôs momentum of expanding the utility and access of real-world assets on-chain. USDY is now live in Arbitrum‚Äôs leading DeFi protocols, including Camelot and Dolomite.\",\"title\":\"USDY Goes Live on Arbitrum: Bringing RWAs to DeFi\",\"altText\":null,\"publishedAt\":\"2024-08-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Aug 27 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-arbitrum\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"112\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724712440/BeInCrypto_b3adoa.png\",\"body\":\"Ondo Finance emerges as a market leader with $536 million TVL, promoting RWA adoption and liquidity.\",\"title\":\"Tokenized RWA Market Hits $10 Billion, Draws Major Institutions\",\"altText\":null,\"publishedAt\":\"2024-08-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Aug 26 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://beincrypto.com/tokenized-rwa-market-surpass-10-billion\",\"status\":\"PUBLISHED\",\"author\":\"BeInCrypto\"},{\"id\":\"111\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724690456/1-Year-of-USDY-gray_refiwx.jpg\",\"body\":\"One year ago we launched USDY, US Dollar Yield token, the world‚Äôs first permissionless, yield-bearing tokenized note secured by US Treasuries. In that time, it has grown to become the world‚Äôs leading permissionless yieldcoin and achieved several significant milestones:\\n\\nüìà  350m+ TVL\\nüåê  7 Natively supported blockchains\\nü§ù  70+ Ecosystem projects integrated USDY\",\"title\":\"Celebrating One Year of USDY\",\"altText\":null,\"publishedAt\":\"2024-08-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Aug 26 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/celebrating-one-year-of-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"110\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1724252895/image-2_pmumyc.png\",\"body\":\"From $0 to $1.6 billion in just over a year, the recent rise of tokenized government treasuries has brought this emerging tokenized asset class to the main stage of the digital asset space. Novel products introduce new factors across compliance, investor protection, transparency and a diversity of other considerations to ensure users are confident their assets are safe and secure.\",\"title\":\"Bridging the Gap: Bringing Institutional-Grade Investor Protections Onchain\",\"altText\":null,\"publishedAt\":\"2024-08-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Aug 21 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridging-the-gap-bringing-institutional-grade-investor-protections-onchain\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"109\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Tokenized treasuries, blockchain assets that represent ownership of yield-bearing government bonds, have grown by more than 100% this year.\\n\\nIn January, onchain US treasuries stood at $773 million, per data from real-world asset data platform rwa.xyz.\\n\\nThat‚Äôs since ballooned to over $1.9 billion.\",\"title\":\"Why demand for $1.9bn tokenized treasuries will increase amid Fed rate cuts\",\"altText\":null,\"publishedAt\":\"2024-08-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Aug 14 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/defi/fed-rate-cuts-wont-stop-defi-us-treasury-tokenisation-boom\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"108\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1723740860/DLNews_yjhvty.png\",\"body\":\"Make six figures, drive business strategy, and hang out with crypto CEOs.\\n\\nIf that sounds like your cup of tea, you might be right for a chief of staff role ‚Äî and right now, there‚Äôs a hiring spree for this job.\\n\\nThe US‚Äôs largest publicly listed exchange, Coinbase, is among multiple crypto companies to have advertised for a chief of staff recently.\",\"title\":\"High pay, high stress ‚Äî why crypto firms like Coinbase pay top dollar for this key role\",\"altText\":null,\"publishedAt\":\"2024-08-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Aug 14 2024 15:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.dlnews.com/articles/people-culture/why-firms-like-coinbase-and-ondo-seek-chiefs-of-staff\",\"status\":\"PUBLISHED\",\"author\":\"DL News\"},{\"id\":\"105\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722889534/usdy-solana-1_zo90yh.jpg\",\"body\":\"In December of 2023, Ondo launched USDY on the Solana blockchain, offering users access to native USDY through a growing array of dApps in the Solana ecosystem. Since then, crypto payment platforms in the ecosystem have enabled merchants to accept payments in crypto assets, with real-time conversions settling payments in Ondo USDY, offering new utility to merchants and their users.\",\"title\":\"Case Study: Bringing Utility to Payments with USDY\",\"altText\":null,\"publishedAt\":\"2024-08-05T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Aug 05 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/case-study-bringing-utility-to-payments-with-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"102\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710877945/Blockworks-Research-2_afd3nn.jpg\",\"body\":\"In more news about U.S. Treasuries on the blockchain, Aptos has announced the integration of Ondo‚Äôs USDY, marking the first yield-bearing coin of this kind in the Aptos ecosystem. With over $300 million in TVL across multiple blockchains, USDY offers a 5.3% APY. This integration allows global (non-U.S.) individual and institutional investors on Aptos to benefit from the stability of a stablecoin combined with the yields and institutional-grade protections typical of traditional finance.\",\"title\":\"U.S. Treasury bills keep winning\",\"altText\":null,\"publishedAt\":\"2024-08-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Aug 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks-research.beehiiv.com/p/us-treasury-bills-keep-winning?utm_source=blockworks-research.beehiiv.com\u0026utm_medium=newsletter\u0026utm_campaign=u-s-treasury-bills-keep-winning\u0026_bhlid=0fb15cb53bd40a208babc3f11bd723fd575f6af8\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks Research\"},{\"id\":\"104\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The Aptos Foundation, which fosters development on the Aptos decentralized network, announced the launch of Ondo Finance‚Äôs yield-bearing stablecoin, Ondo US Dollar Yield (USDY), on the Aptos blockchain.\\n\\nAccording to the Aptos Foundation, USDY, an instrument backed by United States Treasurys, will be available for non-US residents using the Aptos blockchain. The digital asset has not yet been registered under the Securities Act in the US.\\n\\n\",\"title\":\"Yield-bearing Treasury-backed stablecoin USDY launches on Aptos\",\"altText\":null,\"publishedAt\":\"2024-07-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Jul 31 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/yield-bearing-treasury-backed-stablecoin-usdy-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"103\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722544601/ondo-x-aptos-banner_kmduyj.jpg\",\"body\":\"Ondo is excited to announce USDY, our market-leading yieldcoin, is now live on the Aptos blockchain. This launch introduces the first live tokenized US Treasuries asset to Aptos, and is supported by the largest protocols in the ecosystem including Aries Market, Thala, LiquidSwap, and popular Aptos wallets.\",\"title\":\"USDY Goes Live on Aptos\\n\",\"altText\":null,\"publishedAt\":\"2024-07-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Jul 31 2024 14:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"101\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1715728572/Bankless_Smaller_efwsf2.png\",\"body\":\"Alongside the recent ETFs surge, stablecoins and real-world assets (RWAs) have been the strongest paths to real-world adoption and augmenting existing financial systems with onchain economies.\\n\\nLarry Fink‚Äôs mission of tokenizing the world leads as one of the most discussed memes of this cycle, a vision he‚Äôs followed up within BUIDL, Blackrock‚Äôs tokenized onchain fund. Stablecoins also remain central to discussions due to protocols like Ethena, Stripe's reentry via USDC payments, and new EU regulations like MiCA.\",\"title\":\"The Rise of Stablecoins and RWAs on Solana\",\"altText\":null,\"publishedAt\":\"2024-07-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jul 30 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bankless.com/stablecoins-rwas-solana\",\"status\":\"PUBLISHED\",\"author\":\"Bankless\"},{\"id\":\"100\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Ondo Finance is launching its US Dollar Yield Token, $USDY, on Cosmos‚Äô asset issuance appchain, Noble, making it the first tokenized treasuries product accessible on the Cosmos ecosystem.\\n\\nThe launch means Cosmos chains including Injective, Helix, Osmosis, and Pyth will be able to leverage $USDY in decentralized finance (DeFi).\\n\\nCosmos, also known as the Internet of Blockchains (IBC), is a proof-of-stake blockchain that acts as the central hub to an ecosystem of interoperable appchains built on top of it.\",\"title\":\"Ondo Launches the First Tokenized Treasury Product on Cosmos\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 22 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/news/defi/ondo-launches-the-first-tokenized-treasury-product-on-cosmos\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"98\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The teams at Noble blockchain and Ondo Finance have launched Ondo US Dollar Yield (USDY) on Cosmos, marking the introduction of the first native yield-bearing dollar stablecoin in its ecosystem.\\n\\nThis move brings USDY, a stablecoin product and tokenized note secured by short-term US Treasuries and US bank demand deposits, natively to over 90 application-specific Cosmos blockchains. \",\"title\":\"Ondo's USDY launches natively in Cosmos ecosystem via Noble\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/306595/ondos-usdy-launches-natively-in-cosmos-ecosystem-via-noble\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"99\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1721655977/ondo-x-noble-blog-post_zkshpi.jpg\",\"body\":\"Ondo is excited to announce USDY, our market-leading yieldcoin, is now live on Noble, making it accessible to the 90+ chains in the Cosmos ecosystem. This launch introduces the first tokenized treasuries product to the Cosmos ecosystem, furthering Ondo‚Äôs mission to make institutional-grade financial products and services available to everyone.\",\"title\":\"USDY Goes Live on Noble: High-Quality Yield Across the Cosmos Ecosystem\",\"altText\":null,\"publishedAt\":\"2024-07-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Mon Jul 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/usdy-goes-live-on-noble-high-quality-yield-across-the-cosmos-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"97\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Crypto lending platform MakerDAO, the protocol behind the $5 billion stablecoin DAI, is planning to invest $1 billion of its reserves in tokenized U.S. Treasury products. Top players in the space including BlackRock's BUIDL, Superstate and Ondo Finance are lining up to apply for the proposal.\\n\\n\\\"We think this is a very good move from MakerDAO and we are excited to participate with Blackrock's BUIDL,\\\" Carlos Domingo, CEO of tokenization platform Securitize, BlackRock's issuance partner, said in an email to CoinDesk. \\\"As the leading tokenized treasury issuer, we will certainly apply.‚Äù\",\"title\":\"MakerDAO's $1B Tokenized Treasury Investment Plan Draws Interest from BlackRock's BUIDL, Ondo, Superstate\",\"altText\":null,\"publishedAt\":\"2024-07-12T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Jul 12 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/07/12/makerdaos-1b-tokenized-treasury-investment-plan-draws-interest-from-blackrocks-buidl-ondo-superstate\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"96\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Global asset manager BlackRock's BUIDL token, issued in partnership Securitize and backed by U.S. Treasuries, has surpassed $500 million market value on Monday, Ethereum blockchain data by Etherscan shows.\\n\\nIt's the first tokenized treasury product to achieve the milestone, taking only four months since its debut in March.\",\"title\":\"BlackRock's BUIDL Fund Tops $500M as Tokenized Treasury Market Soars\",\"altText\":null,\"publishedAt\":\"2024-07-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jul 08 2024 20:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/07/08/blackrocks-buidl-fund-tops-500m-as-tokenized-treasury-market-soars\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"95\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The Sui network will expand its custody capacities through a deal with custody, prime and collateral services provider Copper. Sui is looking to increase its attractiveness to institutional finance.\\n\\nSui said in a statement that Copper custody support is already available for Sui-native tokens such as the Ondo USD Yield (USDY) stablecoin.\",\"title\":\"Sui expands custody with Copper to attract institutional finance\",\"altText\":null,\"publishedAt\":\"2024-06-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Jun 26 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/sui-network-expands-custody-with-copper\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"94\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The Arbitrum DAO is readying to invest 35 million ARB into on-chain real-world asset (RWA) products.\\n\\nOn June 23, Arbitrum‚Äôs Stable Treasury Endowment Program (STEP) Committee announced it has decided on six RWA products to diversify treasury assets after compiling a shortlist of 17 projects.\",\"title\":\"Arbitrum DAO Plans To Invest $29M Worth Of ARB Into On-Chain RWAs\",\"altText\":null,\"publishedAt\":\"2024-06-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 25 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/news/defi/arbitrum-dao-plans-35m-arb-investment-into-on-chain-rwas\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"93\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"The committee tasked to help diversify Arbitrum‚Äôs treasury recommended six real-world asset products to invest 35 million ARB worth almost $27 million from the DAO‚Äôs treasury, highlighting the increasing overlap between traditional and decentralized finance. \\n\\nThe six products include BlackRock‚Äôs BUIDL Fund with Securitize, Ondo Finance‚Äôs US Dollar Yield Token, Superstate‚Äôs USTB Fund, Mountain Protocol‚Äôs USDM, OpenEden‚Äôs TBILL Fund, and Backed Finance‚Äôs bIB01 asset, according to Arbitrum‚Äôs treasury and sustainability working group lead, Devansh Mehta, who posted the announcement in network‚Äôs governance forum on Saturday.\",\"title\":\"Arbitrum Endowment Committee Recommends Six Real-World Asset Products Including BlackRock‚Äôs BUIDL Fund\",\"altText\":null,\"publishedAt\":\"2024-06-24T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jun 24 2024 17:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/arbitrum-endowment-committee-recommends-six-real-world-asset-products-including-blackrocks-buidl-fund\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"107\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1722428560/perpetual-funding-3_dj83zo.jpg\",\"body\":\"Just as in traditional markets, the derivatives market is a major segment within the digital asset ecosystem. To give an idea of its scale, in April 2023, Uniswap, one of the most popular decentralized spot exchanges, celebrated crossing $2 trillion in cumulative trading volume since its launch in 2018. By comparison, crypto derivatives volume averaged $2 trillion per month during the 2023 bear market.\\n\\nCrypto derivatives markets enable traders to speculate on future price movements without needing to own the underlying assets. Traders use crypto derivatives to hedge their risk and express views ‚Äî supporting the efficient functioning of the ecosystem.\",\"title\":\"From Costly to Cost-Efficient: Saving Billions in Perpetual Funding with USDY\",\"altText\":null,\"publishedAt\":\"2024-06-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Jun 21 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/from-costly-to-cost-efficient-saving-billions-in-perpetual-funding-with-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"92\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1718193349/investing_b220o8card_r8bgeu.png\",\"body\":\"The Real-World Asset (RWA) trend has emerged as a significant sector in the financial industry, blending traditional finance with blockchain technology, peaking in 2024. Leading asset management company BlackRock has made major advancements in Real World Assets (RWA) after the BitcoinBitcoin +1.5% ETF launch earlier this year, now managing $21 billion in BTC volume. \\n\\nThe rights to a variety of assets, including bonds, stocks, real estate, and cultural assets, will be tokenized through RWA products. This innovation aims to democratize historically less accessible investment opportunities by promising increased liquidity, proof of ownership, and transparency.\",\"title\":\"First Web3 Integrations With Blackrock And The RWA Trend\",\"altText\":null,\"publishedAt\":\"2024-06-11T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 11 2024 18:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.forbes.com/sites/nataliakarayaneva/2024/06/11/first-web3-integrations-with-blackrock-and-the-rwa-trend\",\"status\":\"PUBLISHED\",\"author\":\"Forbes\"},{\"id\":\"91\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"Tokenization platform and BlackRock‚Äôs transfer agent Securitize revealed Monday that BlackRock‚Äôs USD Institutional Digital Liquidity (BUIDL) Fund paid out nearly $1.7 million in monthly dividends to its holders on Ethereum, a roughly 38% increase from $1.2 million in the previous month.\\n\\nThe Wall Street heavyweight‚Äôs payout on Monday appears to have occurred through one transaction, which had a network fee of just over 0.034 ETH, worth about $131.55, where 11 wallet addresses received on average 151,735 BUIDL tokens, according to onchain data from blockchain explorer Etherscan.\",\"title\":\"Investors of BlackRock‚Äôs BUIDL Fund Receive $1.7 Million in Monthly Dividends on Ethereum\",\"altText\":null,\"publishedAt\":\"2024-06-04T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Jun 04 2024 18:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/investors-of-blackrocks-buidl-fund-receive-1-7-million-in-monthly-dividends-on-ethereum\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"90\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1717419633/investing_b220o8.png\",\"body\":\"MANTRA, one of the world‚Äôs leading projects in the real world asset (RWA) tokenization sector of the digital assets industry, announced a major onchain product. This landmark event will feature two of the biggest players in the RWA space building deep liquidity support for RWA tokenization, an area of decentralized finance (DeFi) that has seen significant institutional interest this year.\",\"title\":\"MANTRA launches RWA savings vault powered by Ondo‚Äôs USDY\",\"altText\":null,\"publishedAt\":\"2024-05-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri May 31 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.investing.com/news/cryptocurrency-news/mantra-launches-rwa-savings-vault-powered-by-ondos-usdy-3466243\",\"status\":\"PUBLISHED\",\"author\":\"Investing.com\"},{\"id\":\"88\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1715728572/Bankless_Smaller_efwsf2.png\",\"body\":\"Are real-world assets crypto‚Äôs next frontier?\\n\\nReal World Assets (RWAs) are the talk of the town. Big names like BlackRock are getting into RWAs, Tether is rolling out its own platform, and the numbers are impressive too ‚Äì RWA tokens reached a record market cap of $2.7 billion in February.\",\"title\":\"Mapping the RWA Landscape\",\"altText\":null,\"publishedAt\":\"2024-05-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 08 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bankless.com/mapping-rwa-landscape\",\"status\":\"PUBLISHED\",\"author\":\"Bankless\"},{\"id\":\"87\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Real-world assets (RWAs) are one of the fastest emerging sectors in crypto. In essence, they are traditional financial assets, like Treasury bills, that have been tokenized to interact with decentralized finance (DeFi) protocols.\",\"title\":\"BlackRock, Ondo, Superstate: The Biggest Movers in the RWA Sector in Q1\",\"altText\":null,\"publishedAt\":\"2024-05-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue May 07 2024 21:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/consensus-magazine/2024/05/07/blackrock-ondo-superstate-the-biggest-movers-in-the-rwa-sector-in-q1\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"89\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1715279226/crypto_ppx9ik.png\",\"body\":\"RWA tokenisation signifies a bridge between TradFi and the digital asset space. We explore the tokenisation of securities and its application in yield-bearing stablecoins, which have both gained much attention recently.\",\"title\":\"Tokenisation of RWAs \u0026 Yield-Bearing Stablecoins\",\"altText\":null,\"publishedAt\":\"2024-05-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Tue May 07 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://crypto.com/research/rwa-tokenisation-april-2024\",\"status\":\"PUBLISHED\",\"author\":\"Crypto.com\"},{\"id\":\"86\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"The BlackRock USD Institutional Digital Liquidity Fund is now the largest treasury fund tokenized on a blockchain after it surpassed Franklin Templeton‚Äôs product this week.\",\"title\":\"BlackRock‚Äôs BUIDL becomes the world‚Äôs largest tokenized treasury fund\",\"altText\":null,\"publishedAt\":\"2024-05-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/blackrocks-buidl-becomes-worlds-largest-tokenized-treasury-fund\",\"status\":\"PUBLISHED\",\"author\":\"Cointelegraph\"},{\"id\":\"85\",\"src\":\"https://blog.ondo.finance/content/images/size/w2000/2024/05/Interview-Ian--2-.png\",\"body\":\"The best way is by rolling up your sleeves and building in the trenches.\\n\\nVery few people in the tokenization space possess deep knowledge of both the institutional and digitally native facets of the industry. Ian De Bode, Chief Strategy Officer of Ondo Finance, is one of the few who does.\\n\\nPrior to joining Ondo, he spent years as a partner and the Head of Digital Assets at McKinsey, engaging, educating and supporting C-Level executives on tokenization business initiatives.\",\"title\":\"Bridging the Gap: Institutional Insights on Tokenization with Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-05-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed May 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridging-the-gap-institutional-insights-on-tokenization-with-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"84\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Asset management company BlackRock's (BLK) tokenized asset fund BUIDL became the largest of its kind Tuesday, overtaking rival Franklin Templeton's similar offering just six weeks after its debut.\\n\\nThe BlackRock USD Institutional Digital Liquidity Fund, represented by the BUIDL token on the Ethereum (ETH) network and backed by U.S. Treasury bills, repo agreements and cash, now boasts $375 million of deposits after enjoying $70 million of inflows last week, blockchain data by rwa.xyz shows. The fund, created with tokenization services platform Securitize, has captured almost 30% market share since its debut on March 21.\\n\\nMeanwhile, the Franklin OnChain U.S. Government Money Fund with the BENJI token slid to $368 million in assets under management after experiencing minor outflows during the same period.\",\"title\":\"BlackRock's BUIDL Becomes Largest Tokenized Treasury Fund Hitting $375M, Toppling Franklin Templeton's\",\"altText\":null,\"publishedAt\":\"2024-04-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed May 01 2024 02:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/04/30/blackrocks-buidl-becomes-largest-tokenized-treasury-fund-hitting-375m-toppling-franklin-templetons\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"83\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Financial markets are undergoing a transformative shift with the advent of tokenization. This movement is not merely a speculative trend among tech enthusiasts, but a fundamental shift in how assets are managed and transacted globally.\\n\\nThe tokenization of real-world assets (RWAs) is not just an emerging trend; it is setting the stage for a new era of asset management.\",\"title\":\"Why Asset Tokenization Is Inevitable\",\"altText\":null,\"publishedAt\":\"2024-04-24T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Apr 24 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/04/24/why-asset-tokenization-is-inevitable/#:~:text=A%202022%20Boston%20Consulting%20Group,and%20derivatives%2C%20and%20other%20markets.\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"82\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance (ONDO) said Thursday that it has teamed up with asset issuance chain Noble to bring its tokenized U.S. Treasury offerings to the Cosmos (ATOM) ecosystem.\\n\\nThe first asset Ondo plans to issue natively via Noble is USDY, a tokenized note backed by short-term U.S. Treasuries offering a 5.2% annual yield, targeting the end of the second quarter of this year, a spokesperson told CoinDesk. USDY is currently available on Ethereum, Solana, Mantle and Sui.\",\"title\":\"Ondo Finance Brings Tokenized Treasuries to the Cosmos Ecosystem with Noble Integration\",\"altText\":null,\"publishedAt\":\"2024-04-18T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Apr 18 2024 12:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2024/04/18/ondo-finance-brings-tokenized-treasuries-to-the-cosmos-ecosystem-with-noble-integration\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"81\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1712156654/cryptodaily_ip1ggi.png\",\"body\":\"Ondo Finance recently made headlines by transferring $95 million into a tokenized fund managed by BlackRock, aimed at facilitating instant settlements. It's the first time a crypto protocol has used such a fund to boost its services. \\n\\nThe move sparked significant excitement in the Real World Asset (RWA) tokenization sector, prompting a surge in market values for Ondo Finance, and various projects within this sector, with increases ranging from 30% to 100%.\",\"title\":\"Ondo Finance Spearheads Real World Asset Tokenization Wave\",\"altText\":null,\"publishedAt\":\"2024-04-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Apr 01 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cryptodaily.co.uk/news-in-crypto/observers:ondo-finance-spearheads-real-world-asset-tokenization-wave\",\"status\":\"PUBLISHED\",\"author\":\"Crypto Daily\"},{\"id\":\"80\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710878185/blockworks_etofis.png\",\"body\":\"Ian De Bode joined real-world asset startup Ondo Finance, leaving a role as head of digital assets at blue-chip consulting firm McKinsey \u0026 Company. \\n\\nDe Bode becomes Ondo‚Äôs chief strategy officer and the firm‚Äôs latest hire from a major traditional finance venue. Ondo founder and CEO Nathan Allman came from Goldman Sachs‚Äô digital assets team. Ondo recently hired Goldman‚Äôs former head of digital asset compliance to be its chief risk and compliance officer. Its vice president of partnerships, Kate Wheeler, was a former vice president at BlackRock.\",\"title\":\"Crypto Hiring: McKinsey exec joins Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-03-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Sun Mar 31 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks.co/news/real-world-asset-startup-hires-tradfi-exec\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks\"},{\"id\":\"79\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Ondo Finance, a real-world asset (RWA) protocol with $220 million in total value locked (TVL), plans to reallocate the majority of assets in its tokenized U.S. Treasuries fund OUSG into BlackRock's recently launched USD Institutional Digital Liquidity Fund (BUIDL).\\n\\nIts flagship OUSG fund has $88 million in assets and provides liquid exposure to short-term U.S. Treasuries. According to the project, BlackRock's embrace of securities tokenization validates ONDO Finance's original concept of a tokenized US Treasury fund and reinforces the belief that the tokenization of traditional securities on public blockchains represents the next evolution in financial markets.\",\"title\":\"Ondo Finance To Deploy OUSG Assets In Blackrock‚Äôs BUIDL Fund\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 17:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-finance-to-deploy-ousg-assets-in-blackrock-s-buidl-fund\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"75\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ian De Bode, a partner and leader of digital assets at McKinsey \u0026 Co., has left the consulting firm to join crypto startup Ondo Finance Inc. as chief strategy officer. The New York-based crypto company focuses on tokenization ‚Äî a term for recording assets such as bonds and US Treasuries on blockchains. De Bode said in an interview that at Ondo, he will help major institutions to bring more assets on the blockchain and enable distributions for ‚Äúa wider variety of assets‚Äù on blockchains.\",\"title\":\"McKinsey Digital Asset Leader Joins Crypto Startup Ondo Finance\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 15:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://news.bloomberglaw.com/crypto/mckinsey-digital-asset-leader-joins-crypto-startup-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"77\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Decrypt_kscvvj.png\",\"body\":\"The Ethereum-based BUIDL fund from investing giant BlackRock has raised $245 million in Ethereum tokens since its launch last week. According to data from Etherscan, ten transactions have entered the BlackRock USD Institutional Digital Liquidity Fund, beginning with $5 million on March 20 when the BUIDL fund launched.\\n\\nOver the next seven days, an additional $239.8 million flowed into the ERC-20-based fund, including $92 million in Ondo Short-Term US Government Treasuries from the tokenized real-world asset platform Ondo Finance.\",\"title\":\"BlackRock's BUIDL Ethereum Fund Draws $245 Million In a Week\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 11:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://decrypt.co/223802/blackrock-buidl-ethereum-tokenized-fund-245-million\",\"status\":\"PUBLISHED\",\"author\":\"Decrypt\"},{\"id\":\"78\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"BUIDL, the tokenized U.S. treasuries fund from BlackRock, the world‚Äôs largest asset manager, has already pulled in a quarter of a billion dollars during its first week.\\n\\nOn-chain data shows that $244.8 million worth of BUIDL shares are held by seven different wallets, according to Etherscan. BUIDL already ranks as the second-largest tokenized U.S. treasuries fund behind Franklin Templeton‚Äôs OnChain U.S. Government Money Fund, which has attracted $360.25 million since launching 11 months ago.\\n\\nBlackRock‚Äôs rapid success has propelled the market cap of tokenized treasuries funds to an all-time high above $876 million.\",\"title\":\"BlackRock‚Äôs Tokenized Treasuries Fund BUIDL Sucks Up $245M In First Week\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 07:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/blackrock-s-tokenized-treasuries-fund-buidl-sucks-up-usd245m-in-first-week\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"76\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"More than $1 billion worth of United States Treasurys now exist across Ethereum, Polygon, Solana, and other blockchains, helped in part by the recent launch of the BlackRock USD Institutional Digital Liquidity Fund.\\n\\nBlackRock‚Äôs product, tickered ‚ÄúBUIDL,‚Äù was launched on Ethereum on March 20 and now boasts a market cap of $244.8 million. According to Etherscan, four transactions to the fund totaling $95 million over the week added a boost to the fund, making it the second largest tokenized government securities fund. \",\"title\":\"Over $1B in US Treasurys have now been tokenized on-chain\",\"altText\":null,\"publishedAt\":\"2024-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Mar 28 2024 06:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/us-treasurys-tokenized-on-chain-hit-1-billion\",\"status\":\"PUBLISHED\",\"author\":\"CoinTelegraph\"},{\"id\":\"74\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The BlackRock USD Institutional Digital Liquidity Fund (BUIDL), the $10 trillion asset manager's first tokenized investment fund, saw $160 million in inflows in its first week. It appears to be growing, with fresh funds from tokenized real-world asset (RWA) platform Ondo Finance. \",\"title\":\"New BlackRock tokenized fund garners $160M in deposits in one week, adds $95M more\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 21:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/285142/new-blackrock-tokenized-fund-garners-160-million-in-deposits\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"72\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance is moving $95 million of assets to BlackRock's brand-new tokenized fund BUIDL to allow instant settlements for its own U.S. Treasury-backed token (OUSG), Nathan Allman, CEO of Ondo Finance, said Wednesday in a Telegram interview with CoinDesk.\\n\\nUntil now, Ondo's OUSG token was backed by BlackRock's iShares Short Treasury Bond exchange-traded fund (ETF), which traded only during traditional market hours, opposite to crypto's around-the-clock nature. The allocation allows Ondo to significantly speed up subscription and redemption time to instant settlement at any day from the T+2 days, an Ondo blog post read.\",\"title\":\"Ondo Finance to Move $95M to BlackRock's Tokenized Fund for Instant Settlements for Its T-Bill Token\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 18:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/03/27/ondo-finance-to-move-95m-to-blackrocks-tokenized-fund-for-instant-settlements-for-its-t-bill-token\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"71\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1711558566/247_1_iz8rep.png\",\"body\":\"Until now, redemptions of OUSG have generally taken a few business days, as traditional T+2 securities settlement times have constrained how quickly we were able to receive USD after selling the underlying securities. While the upcoming move to T+1 settlement for many types of securities is a step in the right direction, one of the major advantages of the blockchain ‚Äì and one of the most requested features from our existing and prospective clients ‚Äì is the promise of faster settlement.\",\"title\":\"Introducing Instant, 24/7/365 Subscriptions and Redemptions; Shifting OUSG Funds into BlackRock‚Äôs BUIDL\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Wed Mar 27 2024 16:56:37 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-instant-24-7-365-subscriptions-and-redemptions-shifting-ousg-funds-into-blackrocks-buidl\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"73\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"BlackRock Inc.‚Äôs money-market fund that records share ownership on the Ethereum blockchain has attracted more than $240 million since its debut a week ago.\\n\\nThe BlackRock USD Institutional Digital Liquidity Fund invests in cash, US Treasury bills and repurchase agreements. Holders of the fund receive a cryptocurrency called BUIDL that is valued at $1 per token. Digital wallets approved by Securitize, BlackRock‚Äôs partner for the investment vehicle, can transfer the tokens to other validated addresses.\",\"title\":\"BlackRock‚Äôs Tokenized Fund Draws $240 Million Since Debut\",\"altText\":null,\"publishedAt\":\"2024-03-27T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Mar 27 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2024-03-27/blackrock-tokenized-fund-draws-160-million-in-week-since-debut\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"70\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1711153061/chainalysis_2_p4xd6s.png\",\"body\":\"The growth of cryptocurrencies like Bitcoin, Ether, and a wide array of stablecoins has proven that investors see unique benefits in blockchain-based digital assets. Now, many in both the crypto world and mainstream finance are working to bring those benefits to traditional assets, in an emerging sub-field of digital assets called asset tokenization. At its core, asset tokenization means putting the record of ownership for traditional assets on blockchains. Asset tokenization has the potential not only to facilitate more efficient transactions, but also to democratize access to certain kinds of investment opportunities and bring more liquidity to traditionally illiquid asset classes, such as real estate and art. In this blog, we‚Äôll tell you everything you need to know about the current state of asset tokenization and how it works. \",\"title\":\"Asset Tokenization Explained: Benefits, Risks, and How It Can Work\",\"altText\":null,\"publishedAt\":\"2024-03-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Mar 22 2024 19:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.chainalysis.com/blog/asset-tokenization-explained\",\"status\":\"PUBLISHED\",\"author\":\"Chainalysis\"},{\"id\":\"69\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1711052569/Bitwise_wnbwvc.png\",\"body\":\"As the crypto partner to thousands of investors, our team hears one question time and time again: ‚ÄúWhere are crypto‚Äôs real world use cases?‚Äù. Most people‚Äôs views of crypto are shaped by what they read on the front page, where headlines often focus on price changes and speculation. But hidden from view is the deeper reality: This is a new technology that is fundamentally changing how people and businesses communicate, transact, and verify or store data. \",\"title\":\"Crypto Use Cases 2024\",\"altText\":null,\"publishedAt\":\"2024-03-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Mar 21 2024 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://s3.amazonaws.com/static.bitwiseinvestments.com/Research/Crypto-Use-Cases-12-Real-World-Stories-2024.pdf\",\"status\":\"PUBLISHED\",\"author\":\"Bitwise\"},{\"id\":\"68\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710878185/blockworks_etofis.png\",\"body\":\"Google ‚Äúnew stablecoin‚Äù every week or so, and the odds are pretty good you‚Äôll see another one emerging from stealth. \\n\\nTether currently dominates stablecoin trading, but potentially clawing away some of its business could be quite lucrative. The USDT creator reported nearly $1 billion per month in profit in the last quarter of 2023.  \",\"title\":\"To unseat Tether, upstart stablecoins are sharing the wealth\",\"altText\":null,\"publishedAt\":\"2024-03-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Mar 19 2024 20:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockworks.co/news/tether-competes-stablecoin-project-increase\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks\"},{\"id\":\"67\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710878185/blockworks_etofis.png\",\"body\":\"Although Ondo Finance has experienced growth stagnation over the past few months, they remain a significant player in the tokenized security space, with their recent multichain expansion and their dive into broader tokenized assets through Ondo GM potentially revitalizing growth.\",\"title\":\"Ondo Finance, Leading The Tokenized Asset Space\",\"altText\":null,\"publishedAt\":\"2024-03-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Tue Mar 19 2024 20:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://app.blockworksresearch.com/flashnotes/ondo-finance-leading-the-tokenized-asset-space\",\"status\":\"PUBLISHED\",\"author\":\"Blockworks Research\"},{\"id\":\"66\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710433079/GIpHz9eWAAAGBo1_ih1jv2.jpg\",\"body\":\"We are happy to announce that Ondo USDY LLC (‚ÄúUSDY‚Äù) has successfully registered as a Convertible Virtual Currency Administrator and Money Services Business with the Financial Crimes Enforcement Network (‚ÄúFinCEN‚Äù) in the United States. USDY issues yield-bearing tokens collateralized with US Treasuries, for customers to use as an alternative to stablecoins.\",\"title\":\"Ondo USDY LLC Registers with FinCEN\",\"altText\":null,\"publishedAt\":\"2024-03-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Mar 14 2024 16:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-usdy-llc-registers-with-fincen\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"64\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1709302810/ondo-sui-3_xh7nlu.png\",\"body\":\"Ondo is excited to introduce USDY on the SUI blockchain, opening up opportunities for users on the Sui blockchain to seamlessly buy and use USDY via a diverse selection of decentralized applications. This milestone reflects a concerted effort with leading ecosystem partners such as Cetus, Turbos, Aftermath, Kriya, FlowX, Navi, Scallop, OmniBTC, Bucket, Typus, Supra, and MSafe, all contributing to this achievement.\",\"title\":\"Ecosystem Partners For USDY on SUI\",\"altText\":null,\"publishedAt\":\"2024-03-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Mar 01 2024 14:18:31 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ecosystem-partners-for-usdy-on-sui\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"62\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1709227633/blog-global-markets-3-2_mxktkd.png\",\"body\":\"The biggest challenge in tokenizing real world assets (‚ÄúRWAs‚Äù) is liquidity. \\nFor years, the RWA space was focused on tokenizing illiquid assets like newly originated private credit (e.g. uncollateralized loans to crypto market makers). While there may have been some value in providing direct access to these opportunities for stablecoin holders, the tokenization of the loans itself served little purpose. These assets are mostly buy-and-hold; they are too bespoke and hard-to-price for deep secondary markets to emerge, both on- and offchain. Given the lack of secondary market liquidity, these assets don‚Äôt make great collateral for onchain lending, derivatives, or other protocols. \",\"title\":\"Introducing Ondo Global Markets - A New Paradigm for Securities Tokenization\",\"altText\":null,\"publishedAt\":\"2024-02-29T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Fri Mar 01 2024 06:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-global-markets\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"63\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The lines between crypto and traditional finance continue to get blurred. Ondo Finance, a DeFi project offering some of the leading tokenized U.S. treasuries products, has introduced a new solution that taps into the liquidity of traditional financial markets. Ondo Global Markets will issue tokens representing ownership of a security while the asset itself will be held in traditional custody services. While details of the implementation are not yet public, the tokens will trade on-chain, while instructions like transfers will then be transmitted back to broker-dealers and custodians to carry out off-chain.\",\"title\":\"Ondo To Use Blockchains as Middleware to Trade Traditional Securities\",\"altText\":null,\"publishedAt\":\"2024-02-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 29 2024 17:38:27 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-to-use-blockchains-as-middleware-to-trade-traditional-securities\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"65\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1710267208/crypto.news_eugqj0.png\",\"body\":\"The recent boon for Bitcoin‚Äôs price has given the market much reason to be happy. This year and the last one, the market has surprised us with an unexpected start-of-year rally. Traders and investors will be hoping this becomes an annual tradition. But while the consequences for this are almost universally positive for the digital asset sector, other areas offer true disruptive potential.\",\"title\":\"Let‚Äôs focus on real-world assets, not Bitcoin price\",\"altText\":null,\"publishedAt\":\"2024-02-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Sun Feb 25 2024 18:14:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://crypto.news/lets-focus-on-real-world-assets-not-bitcoin-price-opinion\",\"status\":\"PUBLISHED\",\"author\":\"Crypto News\"},{\"id\":\"61\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708699519/range_2_cag6ig.png\",\"body\":\"Tokenization stands as a transformative force within blockchain technology, poised to\\nsubstantially influence traditional finance sectors and unlock massive potential. Despite\\nits promise, this innovation is still in its early stages and has not yet captured the full attention of traditional financial institutions.\",\"title\":\"The Future of RWAs\",\"altText\":null,\"publishedAt\":\"2024-02-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Fri Feb 23 2024 14:00:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.rangeprotocol.com/files/the_future_of_rwas.pdf\",\"status\":\"PUBLISHED\",\"author\":\"Range Protocol\"},{\"id\":\"60\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708629141/cointelegraph-cover_xayvcg.jpg\",\"body\":\"United States Treasury tokenization protocol Ondo Finance predicts the conflux of traditional finance with blockchain technology in the coming years and is expanding its own products accordingly. Last month, the protocol opened up its first office in Hong Kong to expand its on-chain treasury offerings to Asia Pacific investors. In an interview with Cointelegraph, Nathan Allman, CEO of Ondo Finance, said that tokenized treasuries can have several advantages over simply holding the underlying treasuries themselves.\",\"title\":\"Ondo Finance eyes tokenized treasury expansion amid crypto bull market\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 18:45:27 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cointelegraph.com/news/ondo-finance-eyes-tokenized-treasury-expansion-amid-crypto-bull-market\",\"status\":\"PUBLISHED\",\"author\":\"Coin Telegraph\"},{\"id\":\"58\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Leading real-world asset (RWA) protocol Ondo Finance is partnering with the Aptos Foundation, the organization which stewards the eponymous blockchain with a market capitalization of $3.3 billion. The first stage of the partnership involves integrating Ondo‚Äôs USDY token, which is backed by short-term U.S. Treasuries and bank deposits, on Aptos. USDY has a market capitalization of $3.8M, according to data provider rwa.xyz. Ondo‚Äôs short-term U.S. government bond product, OUSG, is the third largest treasury-backed asset in DeFi.\",\"title\":\"Ondo Brings Treasury-backed Stablecoin to Aptos\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 15:13:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-brings-treasury-backed-stablecoin-to-aptos\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"57\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Ondo Finance, a tokenized real-world asset (RWA) platform, has integrated its tokenized U.S. treasury-backed product (USDY) onto Layer-1 Aptos. Aptos, which was founded by ex-Meta employees Mo Shaikh and Avery Ching, is the latest network to offer Ondo‚Äôs USDY. The U.S. dollar yield token is also available on Ethereum, Solana and Mantle.\",\"title\":\"Ondo Finance Integrates Tokenized Treasuries Onto Aptos\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 22 2024 15:12:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2024/02/22/ondo-finance-integrates-tokenized-treasuries-onto-aptos\",\"status\":\"PUBLISHED\",\"author\":\"Coindesk\"},{\"id\":\"59\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708618815/ondo_aptos_n6jsdu.png\",\"body\":\"Ondo Finance and Aptos Foundation have announced a strategic partnership aimed at revolutionizing the integration of real world assets (RWAs) with blockchain technology. This partnership not only signifies a major step forward in blockchain finance but also brings together two organizations with impressive institutional pedigrees and partnerships, including ties to Blackrock and Goldman Sachs.\",\"title\":\"Ondo Finance and Aptos Foundation Forge Strategic Partnership to Tokenize Real World Assets\",\"altText\":null,\"publishedAt\":\"2024-02-22T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Thu Feb 22 2024 13:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-finance-and-aptos-foundation-forge-strategic-partnership-to-tokenize-real-world-assets\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"56\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1708129994/BitGo_ondo_ecosystem_lkneaz.png\",\"body\":\"Ondo Finance is delighted to announce our strategic partnership with BitGo, as they extend their custody support to encompass two Ondo tokens, Ondo US Dollar Yield (USDY), and Ondo US Short-Term Government Bond Fund (OUSG).\",\"title\":\"BitGo extends custody support for USDY \u0026 OUSG\",\"altText\":null,\"publishedAt\":\"2024-02-17T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Fri Feb 16 2024 15:15:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bitgo-extends-custody-support-for-ousg-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"55\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance Inc., a decentralized platform focusing on tokenizing assets on blockchains, said in a statement that it hired Chris Tyrrell as chief risk and compliance officer. Tyrrell was mostly recently chief compliance officer at the Citadel Securities-backed crypto trading venue EDX Markets. He left Goldman in 2022, according to a LinkedIn profile.\\n\\n\",\"title\":\"Ondo Says Another Goldman Alumni Joins Crypto Firm as Risk Head\",\"altText\":null,\"publishedAt\":\"2024-02-14T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Feb 14 2024 15:42:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://news.bloomberglaw.com/crypto/ondo-says-another-goldman-alumni-joins-crypto-firm-as-risk-head\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"54\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Announced on Feb. 7, the partnership paves the way for USDY to launch on Sui. Ondo said it also hopes to deploy other tokenized assets on Sui including securities and additional stablecoins in the future.\",\"title\":\"Ondo To Bring RWAs Onto Sui\",\"altText\":null,\"publishedAt\":\"2024-02-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Feb 08 2024 17:00:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-to-bring-rwa-backed-stablecoins-onto-sui\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"53\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1707317228/Sui_Ondo_btgvsq.png\",\"body\":\"Ondo Finance is thrilled to announce a groundbreaking partnership with Sui, bringing our premier tokenized US Treasuries product, USDY, natively onto the Sui network. This collaboration is set to enhance the accessibility of Real World Asset (RWA) products within Sui's rapidly expanding ecosystem, known for its significant strides in decentralized finance (DeFi).\",\"title\":\"Navigating New Waters: Ondo's Wave of Tokenization Meets Sui's Expanding Sea\",\"altText\":null,\"publishedAt\":\"2024-02-07T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Wed Feb 07 2024 14:46:34 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondos-wave-of-tokenization-meets-suis-expanding-sea\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"52\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1707242254/Reflexivity_Research_edz3f4.png\",\"body\":\"The crypto economy has seen remarkable growth, propelled by the evolution and increased integration of stablecoins like Tether (USDT) and Circle‚Äôs USD Coin (USDC). These digital currencies, pegged to stable assets like the US dollar, have emerged as vital tools in the crypto landscape, offering the benefits of digital and permissionless currencies without the volatility typically associated with assets like Bitcoin and Ethereum. \",\"title\":\"Ondo Finance Overview: Future of RWAs?\",\"altText\":null,\"publishedAt\":\"2024-02-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Tue Feb 06 2024 17:59:08 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.reflexivityresearch.com/free-reports/ondo-finance-overview-future-of-rwas\",\"status\":\"PUBLISHED\",\"author\":\"Reflexivity Research\"},{\"id\":\"51\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"The market for yield-bearing stablecoins could be greater than the demand for the current swathe of stablecoins, according to Ondo COO Justin Schmidt. \\n\\n‚ÄúI very much view the total addressable market for yield-bearing stablecoins to be at least as large or larger than the current total addressable market of stablecoins now, going into the future,‚Äù said Schmidt in an interview.\",\"title\":\"Stablecoins that earn yield could overtake current swathe of stablecoins, says Ondo COO\",\"altText\":null,\"publishedAt\":\"2024-02-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Feb 02 2024 16:28:06 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/275448/stablecoins-yield-ondo-coo\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"50\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Ondo Finance, a U.S.-based issuer of tokenized securities, announced today the opening of its first office in the Asia Pacific region.\\n\\nThe company, which claims to have occupied close to 40% of the global market share of tokenized securities, currently offers three tokenized products ‚Äî OUSG, OMMF and USDY ‚Äî which allows exposure to U.S.-based asset classes such as U.S. Treasuries and money market funds.\",\"title\":\"Tokenized securities provider Ondo Finance announces APAC expansion\",\"altText\":null,\"publishedAt\":\"2024-01-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Mon Jan 22 2024 15:23:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/273697/tokenized-securities-provider-ondo-finance-announces-apac-expansion\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"49\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1705006463/blog-roadmap-4--1--2_tk89fn.png\",\"body\":\"At Ondo, we hold a few core beliefs. The first is that over the next decade, the traditional and decentralized finance worlds will merge, with public blockchain technology underpinning it all. As that happens, significant value will be created. To be well-positioned to capture that value, we must create institutional-grade products and services and a brand that is trusted. To us, ‚Äúinstitutional-grade‚Äù means (a) built and operated with security and transparency as bedrock principles; (b) legally and regulatorily compliant; (c) thoughtfully structured, both in terms of cost-effectiveness and investor protections; and (d) world-class customer/user experience. \",\"title\":\"Ondo's Journey: Vision, Achievements, and the Path Forward\",\"altText\":null,\"publishedAt\":\"2024-01-11T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Thu Jan 11 2024 20:55:03 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondos-journey-vision-achievements-and-the-path-forward\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"48\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822918/The_Tokenaizer_x6cw2m.png\",\"body\":\"Wintermute, a leading global market maker, is thrilled to announce its strategic partnership with Ondo Finance, a specialized asset manager focusing on tokenized real-world assets. The collaboration aims to elevate the multi-chain liquidity of Ondo‚Äôs US Dollar Yield stablecoin, USDY. This partnership responds to the surging interest from both traditional and crypto financial institutions in tokenized versions of conventional financial assets, addressing the escalating market demand for 24/7 institutional-grade liquidity in these tokens.\",\"title\":\"Wintermute and Ondo Finance Partner to Enhance Liquidity for USDY Stablecoin\",\"altText\":null,\"publishedAt\":\"2024-01-05T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Fri Jan 05 2024 13:32:35 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thetokenizer.io/2024/01/05/wintermute-and-ondo-finance-partner-to-enhance-liquidity-for-usdy-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"The Tokenizer\"},{\"id\":\"47\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1704404154/Untitled_design_7_rfwdrm.png\",\"body\":\"In an exciting development, Ondo Finance, a specialized asset manager focusing on tokenized real-world assets, has announced a strategic collaboration with Wintermute, a prominent liquidity provider and major player in the crypto space. This partnership aims to enhance the multi-chain liquidity of Ondo's US Dollar Yield stablecoin, USDY.\",\"title\":\"Ondo Finance and Wintermute Join Forces to Boost Liquidity in USDY Stablecoin\",\"altText\":null,\"publishedAt\":\"2024-01-04T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 26 2023 19:04:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blockster.com/ondo-finance-and-wintermute-join-forces-to-boost-liquidity-in-usdy-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"Blockster\"},{\"id\":\"46\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Following the immediate aftermath of the crypto market‚Äôs year-long deleveraging, 2023 ushered in substantial evolution and growth across various corners of the blockchain industry and cryptocurrency asset class. The report provides an in-depth analysis of key developments shaping the year, focusing specifically on (1) general market and price activity, (2) the role played by infrastructure providers, institutions and regulators, (3) evolution across the blockchain platforms underpinning the on-chain economy, and (4) the applications that drove adoption.\",\"title\":\"2024 Digital Assets Outlook\",\"altText\":null,\"publishedAt\":\"2023-12-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Dec 21 2023 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/268440/2024-digital-assets-outlook\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"44\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"The Solana blockchain continues to attract interest from major players in the Ethereum DeFi ecosystem. The latest example is Ondo Finance, a leading Real World Assets (RWA) protocol which offers tokenized versions of traditional financial products. It‚Äôs now offering two products, OUSG and USDY, which are both backed by U.S. treasuries, on Solana. Both launched on Ethereum earlier this year.\",\"title\":\"Ondo Brings Treasury-backed Tokens To Solana\",\"altText\":null,\"publishedAt\":\"2023-12-20T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Wed Dec 20 2023 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/ondo-brings-treasury-backed-tokens-to-solana\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"42\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1703010354/ondo-solana_t0qtoj.png\",\"body\":\"Ondo is natively deploying its flagship tokenized US Treasuries products, OUSG and USDY, on the Solana network. Solana has recently become an undeniable hotbed of activity and a blackhole for incoming liquidity. Earlier this month, Solana eclipsed Ethereum in 24-hour DEX trading volume for the first time in history- an achievement magnified by the fact that Ethereum has a market cap more than eight times larger. Ethereum remains the home of value, but market activity shows developing tastes from participants and Ondo aims to deliver pathways when and where there is demand for access to Real World Asset (RWA) products.\",\"title\":\"The Next Step In Ondo‚Äôs Expansion: Exploring the Low-Latency Frontier\",\"altText\":null,\"publishedAt\":\"2023-12-19T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 19 2023 03:30:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/the-next-step-in-ondos-expansion-exploring-the-low-latency-frontier\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"43\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Tokenized real-world asset (RWA) platform Ondo Finance said Tuesday it expanded its U.S. Treasury-backed tokens to the Solana (SOL) blockchain and its decentralized finance (DeFi) protocols such as Orca and Raydium. Solana is the first layer 1 network after Ethereum where investors can access Ondo's yield-generating stablecoin alternative U.S. Dollar Yield (USDY) and a tokenized version of BalckRock's (BLK) short-term Treasury bond exchange-traded fund named OUSG. USDY is also available on Ethereum layer 2 network Mantle and OUSG on Polygon.\",\"title\":\"Real-World Assets Build on Solana as Ondo Finance Expands Tokenized Treasury Offering\",\"altText\":null,\"publishedAt\":\"2023-12-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 19 2023 00:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2023/12/19/more-real-world-assets-arrive-on-solana-as-ondo-finance-expands-tokenized-treasury-offering\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"41\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Mantle, an Ethereum Layer 2 network, is the latest web3 team to embrace real-world assets in the form of U.S Treasury Bonds.\\n\\nOn Dec. 4, Mantle deployed its mUSD stablecoin, comprising a rebasing version of USDY from Ondo Finance. USDY is a yield-bearing stablecoin described as a ‚Äútokenized note secured by short-term U.S. Treasuries and bank demand deposits.‚Äù\",\"title\":\"Mantle Jumps On T-Bill Bandwagon With mUSD Stablecoin\\n\",\"altText\":null,\"publishedAt\":\"2023-12-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"article\",\"createdAt\":\"Fri Dec 08 2023 18:23:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/mantle-jumps-on-t-bill-bandwagon-with-musd-stablecoin\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"40\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-1-1-1_xil43i.png\",\"body\":\"I am delighted to announce that Ondo is bringing the risk-free rate on-chain. We have launched a tokenized fund that allows stablecoin holders to invest in bonds and US Treasuries, making traditional capital markets more accessible to investors who collectively hold more than $100 billion of non-yield-bearing stablecoins. Investors will receive tokenized fund interests, which are transferable on-chain, including through approved smart contracts. We envision these security tokens and protocols that support them as creating a compliant on-chain financial ecosystem supporting both permissioned and permissionless assets, ultimately improving the accessibility, transparency, and efficiency of our markets.\",\"title\":\"Announcing Tokenized US Treasuries and Bonds\",\"altText\":null,\"publishedAt\":\"2023-01-10T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:52:14 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/announcing-tokenized-us-treasuries-and-bonds\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"39\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-5-3_2_rsprtt.png\",\"body\":\"I am thrilled to announce that Justin Schmidt is joining Ondo as our President and COO. Justin joins us with an over 19-year track record in financial services including as Head of Digital Assets at Goldman Sachs, where he spearheaded the firm‚Äôs overall digital asset strategy, and as Head of Strategy at Talos. Justin's impressive background also includes serving as a quantitative equities portfolio manager for hedge funds in New York and London and graduating from MIT with degrees in computer science, focusing on artificial intelligence and decentralized applications.\",\"title\":\"Welcome Justin Schmidt, Ondo's new President and COO\",\"altText\":null,\"publishedAt\":\"2023-03-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:51:24 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/justin-schmidt-joins-as-president-and-coo\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"38\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog-4-1_sfzhhh.png\",\"body\":\"The Ondo Short-Term Investment Grade Bond Fund (OUSG) invests its assets into the Blackrock‚Äôs iShares Short Treasury Bond ETF (SHV), a more than $23 billion ETF that trades several hundred million dollars a day, in order to deliver tokenized U.S. Treasuries exposure with direct stablecoin onramp and offramp support. Some of you may ask: why not just invest in U.S. Treasuries directly? In this post, we‚Äôll answer that question, explaining why we opted to start with an ETF to scale OUSG to create a global, 24/7, real-time, and smart contract-compatible settlement layer on top of U.S. Treasuries.\",\"title\":\"Bond ETFs vs Direct Bond Exposure in Tokenized Products\",\"altText\":null,\"publishedAt\":\"2023-03-28T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:49:53 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bond-etfs-bootstrapping-tokenized-securities\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"37\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/blog6-4-1_nfosjn.png\",\"body\":\"Just over two months ago, we launched the world‚Äôs first tokenized US Treasuries exposure in OUSG, bringing the risk-free rate on-chain. Our initial focus has been to use OUSG to help large stablecoin holders more easily tap into Treasuries. We also fostered early on-chain utility for OUSG by developing a decentralized lending platform, Flux Finance, that today facilitates 24/7 lending and borrowing of stablecoins against Ondo‚Äôs tokenized Treasuries. Both initiatives have been well-received and are showing signs of strong early organic growth, with OUSG above $70M in Assets Under Management (AUM) and Flux Finance above $40M in Total Value Locked (TVL), including $27M in OUSG collateral. We have also been overwhelmed with demand to use our tokenization platform for new use cases and assets, and we are delighted to reveal today the first product we are releasing in response to that demand.\",\"title\":\"Bringing Money Market Funds On-Chain\",\"altText\":null,\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\
