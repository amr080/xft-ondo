"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:49:01 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/tokenizing-money-market-funds\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"36\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/cover-8-2_kph8vw.png\",\"body\":\"Flux Finance‚Äôs introduction of DeFi loans collateralized by US Treasuries represents a groundbreaking development for the crypto industry.  Why is this, and how does lending against US Treasuries collateral compare to lending against other types of crypto collateral, such as Bitcoin or stablecoins?  Before delving deeper, let's revisit what Flux Finance does and the ideal characteristics of loan collateral.\",\"title\":\"Ideal Collateral for Decentralized Lending\",\"altText\":null,\"publishedAt\":\"2023-05-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:48:03 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ideal-collateral-for-decentralized-lending\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"35\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/Polygon---Ondo_si15mn.jpg\",\"body\":\"Ondo, an Ethereum-based asset manager coalescing DeFi and traditional finance, and Polygon Labs, a development team for the Ethereum scaling Polygon protocols, today announce a strategic alliance to help drive the adoption of institutional-grade products within the DeFi ecosystem. This collaboration brings together the expertise and cutting-edge technologies of Ondo with the scalability and low cost of the Polygon PoS protocol in a movement toward reshaping traditional financial markets.\",\"title\":\"Ondo and Polygon Labs Announce Strategic Alliance to Help Drive Adoption of Institutional-Grade DeFi Products and Services\",\"altText\":null,\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:45:07 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-and-polygon-labs-announce-strategic-alliance-to-help-drive-adoption-of-institutional-grade-defi-products-and-services\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"34\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/usdy-social-2_dkixvs.webp\",\"body\":\"We‚Äôre thrilled to announce USDY, a tokenized note secured by short-term US Treasuries and bank demand deposits that will revolutionize the way investors all around the world store and transact value. USDY brings the institutional-grade structuring and investor protections of our latest product, OUSG (Ondo US Government Bond Fund), but now in a format accessible to global, non-US individual (and institutional) investors. Building on the early success of stablecoins, USDY provides investors a way both to store dollar-denominated value and to generate yield from their investments.\",\"title\":\"Introducing Ondo USD Yield (USDY)\",\"altText\":null,\"publishedAt\":\"2023-08-03T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:44:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/introducing-ondo-usd-yield-usdy\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"33\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/image--10-_ath4s8.png\",\"body\":\"Over the past few years, a number of notable players in both the crypto and traditional banking worlds have either gone bankrupt or have come close to doing so. Investors have thus started asking more questions about what would happen to their assets if the company holding such assets were to file for bankruptcy. In this post, we‚Äôll talk more about what we do to protect investors in this scenario and how our efforts compare to others in the space.\",\"title\":\"Protecting Investors: What Happens if Ondo goes Bankrupt?\",\"altText\":null,\"publishedAt\":\"2023-09-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:42:48 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/protecting-investors-what-happens-if-ondo-goes-bankrupt\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"32\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817633/image--16-_uid1de.png\",\"body\":\"Today, we're excited to unveil Ondo Bridge, a mechanism for seamlessly transferring Ondo tokens across blockchains. Ondo is partnering with Axelar, incorporating its state-of-the-art, multi-chain communication primitives together with a novel Ondo risk management layer to help investors in Ondo products bridge assets in a safe and efficient manner.\",\"title\":\"Ondo Bridge: Enabling Native, Cross-Chain RWA Transfers\",\"altText\":null,\"publishedAt\":\"2023-11-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:41:34 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/ondo-bridge-enabling-native-cross-chain-ondo-token-transfers\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"31\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701817634/Untitled-design--6-_hbuxwq.png\",\"body\":\"Injective, the lightning-fast blockchain for Web3 finance applications, today introduced US Treasuries-backed yield. This achievement is realized through the bridging of Ondo‚Äôs US Dollar Yield (USDY) token, offering users across Injective and the broader cosmos ecosystem the ability to store dollar-denominated value while generating an attractive yield.\",\"title\":\"Bridged USDY is Now Available on Injective\",\"altText\":null,\"publishedAt\":\"2023-11-21T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Tue Dec 05 2023 22:40:15 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://blog.ondo.finance/bridged-usdy-is-now-available-on-injective\",\"status\":\"PUBLISHED\",\"author\":\"Ondo Finance\"},{\"id\":\"30\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/WSJ_wgrjke.png\",\"body\":\"Cryptocurrency firms are leaning on traditional financial products to attract customers to the flagging market. \\n\\nMore decentralized finance companies have bought up Treasurys to sweeten yields on their blockchain-based financial services.\",\"title\":\"Crypto‚Äôs Cure for a Shrinking Customer Base: Buy Government Bonds\",\"altText\":null,\"publishedAt\":\"2023-04-26T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 22:34:18 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.wsj.com/articles/cryptos-cure-for-a-shrinking-customer-base-buy-government-bonds-77fabea\",\"status\":\"PUBLISHED\",\"author\":\"Wall Street Journal\"},{\"id\":\"29\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance, a decentralized investment platform set up by a pair of former Goldman Sachs Group Inc. associates, has launched a new fund through which holders of stablecoins can invest in bonds and US Treasuries.\\n\\nThe fund will be split between three tokenized share classes, each of which invests in a single exchange-traded fund from either BlackRock Inc. or Pacific Investment Management Co., according to a news release. Neither asset manager is directly involved in the new fund‚Äôs management.\",\"title\":\"Ex-Goldman Duo Debut Crypto Fund for Treasuries, Bonds\",\"altText\":null,\"publishedAt\":\"2023-01-10T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 22:30:49 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-01-10/ex-goldman-duo-debut-crypto-fund-for-treasuries-bonds?leadSource=uverify%20wall\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"28\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Justin Schmidt, the former head of digital asset markets at Goldman Sachs Group Inc., has become president and chief operating officer of Ondo Finance Inc., a decentralized investment platform founded by a pair of other Goldman associates.\\n\\nSchmidt spent two years at Goldman, leading its efforts in digital assets, before moving on to crypto technology provider Talos, which he left almost a year ago.\",\"title\":\"Goldman‚Äôs Former Head of Digital Assets Joins DeFi Startup Ondo Finance\",\"altText\":null,\"publishedAt\":\"2023-03-23T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Tue Dec 05 2023 00:45:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-03-23/goldman-ex-head-of-digital-assets-justin-schmidt-joins-defi-s-ondo-finance\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"27\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Federal_Reserve_t83vwb.png\",\"body\":\"In this paper we outline tokenization, which is a new and rapidly growing financial innovation in crypto asset markets, and we discuss potential benefits and financial stability implications. Tokenization refers to the process of constructing digital representations (crypto tokens) for non-crypto assets (reference assets). As we discuss below, tokenizations create interconnections between the digital asset ecosystem and the traditional financial system. At sufficient scale, tokenized assets could transmit volatility from crypto asset markets to the markets for the crypto token's reference assets.\",\"title\":\"Tokenization: Overview and Financial Stability Implications\",\"altText\":null,\"publishedAt\":\"2023-09-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Fri Dec 01 2023 19:19:37 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.federalreserve.gov/econres/feds/tokenization-overview-and-financial-stability-implications.htm\",\"status\":\"PUBLISHED\",\"author\":\"Federal Reserve\"},{\"id\":\"1\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Ondo Finance, the issuer of tokenized secure notes and on-chain treasuries, collaborated with Axelar to introduce Ondo bridge, a cross-chain solution inspired by Circle‚Äôs cross-chain transfer protocol. The bridge will support the issuance of native tokens, including Ondo‚Äôs USDY, across blockchain networks supported by Axelar\",\"title\":\"Ondo unveils bridge to move treasuries-backed USDY stablecoin across chains\",\"altText\":\"\",\"publishedAt\":\"2023-11-13T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/262800/ondo-unveils-bridge-to-move-treasuries-backed-usdy-stablecoin-across-chains\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"11\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822918/Security_Token_Advisors_eyugkb.png\",\"body\":\"The tokenization theme has only strengthened since the start of 2023 with Q2\\narguably applying more pressure than ever. Whether you‚Äôre a fan of ‚Äòtokenized\\nassets,‚Äô ‚Äòreal-world assets (RWA),‚Äô or maybe prefer the ‚Äòon-chain finance‚Äô\\nnomenclature that‚Äôs emerging, the bottom line is that this category within digital\\nassets is now becoming a catch-all - which is something we‚Äôve been expecting.\",\"title\":\"State of Security Tokens 2023 - Q2\",\"altText\":\"\",\"publishedAt\":\"2023-09-20T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://docsend.com/view/sbuhz42bhmtwycxu\",\"status\":\"PUBLISHED\",\"author\":\"Security Token Advisors\"},{\"id\":\"20\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Llama_Risk_plpyae.png\",\"body\":\"Flux Finance submitted a proposal to add the fUSDC-fDAI pool to the Curve Gauge Controller, allowing users to assign gauge weight and mint CRV. This proposal aims to enhance liquidity and usage of the pool, which allows Flux Finance users to swap between interest-earning stablecoin deposits on its lending platform (fUSDC and fDAI). The proposal successfully passed an on-chain vote on April 22nd, 2023.\",\"title\":\"Asset Risk Assessment: Ondo and Flux Finance (OUSG)\",\"altText\":\"\",\"publishedAt\":\"2023-05-24T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://cryptorisks.substack.com/p/asset-risk-assessment-ondo-and-flux\",\"status\":\"PUBLISHED\",\"author\":\"LlamaRisk\"},{\"id\":\"6\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Coinbase_m392yf.png\",\"body\":\"The original hype around tokenization back in 2017 was around creating digital assets that represented ownership of illiquid, physical assets such as real estate, commodities, art or other collectibles on a blockchain. But the current high yield environment has given tokenization a somewhat different significance as an opportunity for digitizing financial assets such as sovereign bonds, money market funds and repurchase agreements.\",\"title\":\"Tokenization and the New Market Cycle\",\"altText\":null,\"publishedAt\":\"2023-10-30T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coinbase.com/institutional/research-insights/research/market-intelligence/tokenization-and-the-new-market-cycle\",\"status\":\"PUBLISHED\",\"author\":\"Coinbase\"},{\"id\":\"5\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/Blockchain_Insider_Podcast_y2cfk3.png\",\"body\":\"L.F.G. Today we bring you a look at Real World Assets (RWAs) - what they are, discuss some of the use cases of tokenized RWA we‚Äôre seeing today, the pros and cons of bringing RWA on-chain, and where this emerging market is headed. All this and much more on today's Blockchain Insider!\",\"title\":\"199. Insights: Real world assets on-chain: changing the future of ownership\",\"altText\":null,\"publishedAt\":\"2023-11-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Podcast\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://content.11fs.com/podcasts/199-insights-real-world-assets-on-chain-changing-the-future-of-ownership\",\"status\":\"PUBLISHED\",\"author\":\"Blockchain Insider Podcast\"},{\"id\":\"12\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bullish_and_Flow_Traders_exe3e1.png\",\"body\":\"Crypto and traditional finance (TradFi) are converging. This theme is examined from the perspective of price action and market structure in the insights paper ‚ÄúNavigating the Convergence of Crypto and Traditional Financial Markets‚Äù, which has been co-authored by Bullish and Flow Traders.\",\"title\":\"Navigating the Convergence of Crypto and Traditional Financial Markets\",\"altText\":\"\",\"publishedAt\":\"2023-09-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.flowtraders.com/news/bullish-and-flow-traders-partner-to-develop-crypto-market-structure-insights\",\"status\":\"PUBLISHED\",\"author\":\"Bullish \u0026 Flow Traders\"},{\"id\":\"18\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Ondo Finance, which already offers tokenized U.S. Treasuries on the Ethereum blockchain, expanded the product to the Polygon network. The company has issued its OUSG token, a tokenized version of BlackRock‚Äôs short-term U.S. government bond exchange-traded fund (ETF), natively on Polygon as part of a ‚Äústrategic alliance,‚Äù according to a press release Thursday.\",\"title\":\"More Tokenized Treasuries Arrive on Polygon as Digital Bond Market Expands\",\"altText\":\"\",\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2023/07/13/real-world-asset-platform-ondo-finance-expands-tokenized-treasurys-to-polygon\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"2\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822918/The_Tokenaizer_x6cw2m.png\",\"body\":\"Mantle, a leading DAO-led web3 ecosystem centered around Ethereum layer 2 (L2) Mantle Network, and Ondo Finance, a pioneer in institutional-grade blockchain-enabled investment products, have unveiled the USD Yield ($USDY) token within the Mantle Ecosystem. This milestone follows the introduction of the Ethereum L1 to Mantle Network L2 bridge for $USDY, marking a significant stride in the convergence of decentralized finance (DeFi) and real-world assets (RWA).\",\"title\":\"Mantle and Ondo Finance Collaborate to Launch USDY Token in Mantle Ecosystem\",\"altText\":\"\",\"publishedAt\":\"2023-11-08T12:00:00.000Z\",\"isFeatured\":true,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thetokenizer.io/2023/11/08/mantle-and-ondo-finance-collaborate-to-launch-usdy-token-in-mantle-ecosystem\",\"status\":\"PUBLISHED\",\"author\":\"The Tokenizer\"},{\"id\":\"3\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_UnChained_t6cqgk.png\",\"body\":\"Mantle, operator of layer 2 Ethereum ecosystem Mantle Network, and Ondo Finance, provider of on-chain financial products for institutional investors, are launching USDY, the companies announced Tuesday. The yield-generating token backed by real-world assets (RWA) aims to provide easier access and more liquidity within the Mantle ecosystem, according to a press release provided to Unchained Crypto.\",\"title\":\"Mantle, Ondo Finance Launch Real-World Asset-Backed Token\",\"altText\":null,\"publishedAt\":\"2023-11-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://unchainedcrypto.com/mantle-ondo-finance-launch-real-world-asset-backed-token\",\"status\":\"PUBLISHED\",\"author\":\"Unchained\"},{\"id\":\"15\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Binance_e8ojdn.png\",\"body\":\"The tokenization of real-world assets (‚ÄúRWAs‚Äù) has continued to gain traction  with increasing user adoption and the entrance of large institutional players. Coupled with relatively low decentralized finance (‚ÄúDeFi‚Äù) yields, rising interest  rates have contributed to an uptake in RWAs, specifically in tokenized  treasuries. Investors are effectively lending over US$600M to the U.S. government today via  the tokenized treasury market and receiving around a 4.2% annualized yield in return. \",\"title\":\"Real World Assets: State of The Market 2023\",\"altText\":\"\",\"publishedAt\":\"2023-07-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.binance.com/en/research/analysis/real-world-assets-state-of-the-market\",\"status\":\"PUBLISHED\",\"author\":\"Binance\"},{\"id\":\"17\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Decrypt_kscvvj.png\",\"body\":\"Ondo Finance, an Ethereum-based asset manager, is broadening its market with the help of Polygon Labs in a bid to drive greater adoption of tokenized financial products within DeFi. By expanding to Polygon, Ondo is looking to make its first move beyond the Ethereum mainnet since it became the first company to tokenize U.S. Treasuries in February. When the Ethereum base layer reaches capacity, it drives up the cost of transactions, and Ondo says this latest move will bring those costs down.\",\"title\":\"DeFi Startup Ondo Expands Yield-Earning Stablecoin Alternative to Polygon\",\"altText\":\"\",\"publishedAt\":\"2023-07-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://decrypt.co/148370/ondo-finance-tokenized-treasuries-stablecoin-alternative-ethereum-polygon\",\"status\":\"PUBLISHED\",\"author\":\"Decrypt\"},{\"id\":\"16\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/Messari_isqslw.png\",\"body\":\"This report provides you with everything you need to know from the last month of DeFi events.\",\"title\":\"U.S. Treasuries Fuel Real World Asset Growth\",\"altText\":\"\",\"publishedAt\":\"2023-07-17T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://messari.io/report/us-treasuries-fuel-real-world-asset-growth?utm_medium=organic_social\u0026utm_source=twitter_messari\u0026utm_campaign=us_treasuries_fuel_rwa_growth\",\"status\":\"PUBLISHED\",\"author\":\"Messari\"},{\"id\":\"26\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/The_CLG_Podcast_wcikxm.png\",\"body\":\"There are trillions of dollars worth of real world assets (RWAs) in the existing financial ecosystem ready to be tokenized and brought on-chain. In this episode, ChainLinkGod talks to Nathan Allman, founder and CEO of Ondo Finance‚Äîa project focused on tokenizing bonds and US treasuries on Ethereum blockchain, enabling stablecoin holders to put their assets to work with sustainable higher-than-DeFi rate yield. We discuss the value proposition of tokenizing RWAs, the challenges involved, how Ondo is approaching this market, and what the future of the DeFi ecosystem looks like.\",\"title\":\"How Ondo Finance Aims To Bring Trillions On-Chain\",\"altText\":\"\",\"publishedAt\":\"2023-02-16T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Podcast\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://open.spotify.com/episode/01Q9IYdJq8wh22YZWV22xU\",\"status\":\"PUBLISHED\",\"author\":\"The CLG Podcast\"},{\"id\":\"21\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Defiant_vfxqse.png\",\"body\":\"Even as the regulatory environment in the United States looks increasingly hostile for crypto projects, investors are piling into tokenized versions of the nation‚Äôs debt. Tokenized versions of publicly traded securities crossed a market capitalization of $200M this week, according to a Dune Analytics dashboard. All of that growth came this year, as numerous projects launched tokenized securities. OUSG, a tokenized version of Blackrock‚Äôs short-term U.S. treasury bond ETF (SHV), leads the market with a market share of over 60%. Ondo Finance launched OUSG in January.\",\"title\":\"Tokenized Bonds Surpass $200M In Market Capitalization\",\"altText\":\"\",\"publishedAt\":\"2023-05-22T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://thedefiant.io/tokenized-bonds-surpass-usd200m-in-market-capitalization\",\"status\":\"PUBLISHED\",\"author\":\"The Defiant\"},{\"id\":\"10\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/Pantera_wdwnhq.png\",\"body\":\"Andrew Ross Sorkin:  ‚ÄúTreasury yields coming down from fresh 16-year highs yesterday.  Our next guest says the yield on the 10-year could hit 5.00%. Joining us right now to talk about that and, of course, cryptocurrency is Dan Morehead, the Founder and Managing Partner of crypto hedge fund, Pantera Capital.  Dan was formerly the CFO and Head of Macro Trading at Tiger Management. Good morning.\",\"title\":\"Pantera Monthly Newsletter\",\"altText\":\"\",\"publishedAt\":\"2023-10-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://panteracapital.com/blockchain-letter/equities-down-23\",\"status\":\"PUBLISHED\",\"author\":\"Pantera\"},{\"id\":\"8\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_Polygon_p1e1zv.png\",\"body\":\"Almost every major financial institution is looking to tokenize. This is not an exaggeration. A Citi report projects $4+ trillion of tokenized securities by 2030. Boston Consulting Group put the possible figure of illiquid assets tokenized even higher, at $16 trillion. With so much interest flooding the space, the Federal Reserve has released a working paper exploring the pros and cons of tokenization, and many countries, especially across Asia, are looking to create regulatory clarity for institutions.\",\"title\":\"From Digital Bonds to Pokemon Cards, Tokenization Hype is Real and It‚Äôs Happening on Polygon\",\"altText\":null,\"publishedAt\":\"2023-10-11T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Blog\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://polygon.technology/blog/from-digital-bonds-to-pokemon-cards-tokenization-hype-is-real-and-its-happening-on-polygon\",\"status\":\"PUBLISHED\",\"author\":\"Polygon\"},{\"id\":\"23\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Just a year or so ago, the decentralized-finance corner of crypto was offering an (at least on the face of it) extremely compelling proposition: Yields as high as 20%, vastly more than what most of traditional finance could muster ‚Äî not to mention your average zero-interest bank account. That gap has all but vanished, and with it, much of DeFi‚Äôs raison d‚Äôetre. So perhaps not surprisingly, the industry is searching for a new path. And one path has led straight to traditional finance, the very sector DeFi diehards want to render obsolete.\",\"title\":\"DeFi Revives the ‚ÄòMullet‚Äô to Save Itself\",\"altText\":\"\",\"publishedAt\":\"2023-05-02T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/newsletters/2023-05-02/defi-revives-the-mullet-to-save-itself\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"19\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Bank_of_America_gh8zpm.png\",\"body\":\"We are on the verge of an infrastructure evolution that may reshape how value is transferred, settled and stored across every industry. Tokenization is just one DLT/BCT application, but this one application may transform financial and non-financial infrastructure and public and private financial markets over the next 5-15 years.* Disruptive innovations like the radio, television and email took 30 years to reach mainstream adoption. We expect a far shorter road for digital assets. \",\"title\":\"Global Digital Assets Beyond Crypto: Tokenization\",\"altText\":\"\",\"publishedAt\":\"2023-06-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://t.co/0QLOfRcuJ7\",\"status\":\"PUBLISHED\",\"author\":\"Bank of America\"},{\"id\":\"14\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"In this report we offer an overview on the dynamic space of tokenizing ‚Äòreal-world‚Äô valuables (or off-chain assets, ‚ÄòOCAs‚Äô), exploring advantages and obstacles, while delving into innovative projects and protocols in this field. Among other findings, we report the significant benefits that tokenizing OCAs may offer across key economic sectors. The most important of these benefits are improvements in asset management and administration, market efficiency and liquidity, as well as risk diversification. Despite these potential advantages, there are hurdles to overcome for OCA tokenization to reach its full potential. The most important of these include legal and regulatory uncertainties.\",\"title\":\"Research: Tokenization of Off-chain Assets\",\"altText\":\"\",\"publishedAt\":\"2023-08-01T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/241500/tokenization-of-off-chain-assets-presented-by-avalanche-and-ava-labs?utm_source=twitter\u0026utm_medium=social\u0026aliId=eyJpIjoiT2VxTmRhb0hmNXZUODJ1bSIsInQiOiIxQUxPclVzNTJzQlM0UkZkMXV2N1FnPT0ifQ%253D%253D\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"25\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bloomberg_igu15e.png\",\"body\":\"Ondo Finance Inc., a decentralized platform set up by a pair of former Goldman Sachs Group Inc. associates, is launching a new product that uses money-market funds investing in US government securities to create a yield-generating stablecoin alternative. Investors in the tokenized money-market fund will receive a digital coin called OMMF, the company said in a blog post Thursday. The details of the fund structure weren‚Äôt disclosed, but Ondo said that it will invest only in low-risk money market funds, including those holding US government securities.\",\"title\":\"Crypto Startup Ondo Unveils Stablecoin Alternative Backed by Money-Market Funds\",\"altText\":\"\",\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.bloomberg.com/news/articles/2023-04-13/crypto-defi-startup-ondo-launches-token-backed-by-money-market-funds?leadSource=uverify wall\",\"status\":\"PUBLISHED\",\"author\":\"Bloomberg\"},{\"id\":\"24\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"The new stablecoin-like token, OMMF, will be backed by conventional money market funds and is available only to qualified purchasers and accredited investors. But retail investors can lend against the tokens via Ondo‚Äôs DeFi protocol Flux to indirectly access the yield.\",\"title\":\"Ondo Finance Plans Yield-Generating Stablecoin Alternative for Institutional Investors\",\"altText\":\"\",\"publishedAt\":\"2023-04-13T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/business/2023/04/13/ondo-finance-plans-yield-generating-stablecoin-alternative-for-institutional-investors\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"13\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701822917/RedStone_w6vrau.png\",\"body\":\"Traditionally the real world asset class does not even include financial assets. It originally encompasses anything physical that has a practical utility such as real estate, commodities (natural and agricultural resources), infrastructure, machinery, and equipment. Financial instruments have a more abstract representation. However, when RWA are discussed in crypto, they are various tokenizable assets from real estate and precious metals to stocks, bonds, and financial derivatives. In traditional finance, real world assets function as a valuable collateral source for loans. Similarly, crypto protocols want to bring the same advantages and functionality to DeFi.\",\"title\":\"RWA Report: Deep-Dive into 2023 Market\",\"altText\":\"\",\"publishedAt\":\"2023-08-31T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://redstone.finance/reports/rwa-report.pdf\",\"status\":\"PUBLISHED\",\"author\":\"Redstone\"},{\"id\":\"9\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinGecko_qu8wdm.png\",\"body\":\"Ondo Finance brings institutional-grade products on-chain, pushing for a new era of financial inclusivity and access. Conceptually best construed as fleshy connective tissue, Ondo does the heavy lifting, integrating all the required parties and compliance components to deliver on-chain access to real-world assets. At the highest level, Ondo Finance bridges the decentralized and traditional finance landscapes, offering yields from the latter with the convenience and accessibility of the former. \",\"title\":\"What Is Ondo Finance: Narratives, Products, and Potential Future\",\"altText\":null,\"publishedAt\":\"2023-10-06T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coingecko.com/learn/ondo-finance-crypto#:~:text=Ondo%20Finance%20brings%20institutional%2Dgrade,access%20to%20real%2Dworld%20assets.\",\"status\":\"PUBLISHED\",\"author\":\"Coingecko\"},{\"id\":\"7\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinGecko_qu8wdm.png\",\"body\":\"Real World Assets (RWA) in crypto refers to the tokenization of tangible assets that exist in the physical world, that are brought on chain. They also include the growing issuance of capital market products on-chain, where digital securities are tokenized and offered to retail customers.\\n\\n\",\"title\":\"What are Real World Assets (RWA) in Crypto?\",\"altText\":null,\"publishedAt\":\"2023-10-16T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coingecko.com/learn/what-are-real-world-assets-exploring-rwa-protocols\",\"status\":\"PUBLISHED\",\"author\":\"Coingecko\"},{\"id\":\"4\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785887/Property_1_The_Block_lpgl1v.png\",\"body\":\"Decentralized autonomous organization-led web3 ecosystem Mantle partnered with tokenized financial products platform Ondo Finance to launch USDY, a yield-generating token backed by real-world assets.  The yield-bearing token is being introduced to the Mantle Network following the launch of the Ethereum Layer 1 to Mantle Layer 2 bridge for USDY, according to a statement. USDY is an upgradeable Ethereum ERC-20 token ‚Äî available at Mantle decentralized exchanges, such as Agni Finance and FusionX Finance.\",\"title\":\"Mantle and Ondo Finance launch RWA-backed USDY yield token, rebasing version to follow\",\"altText\":null,\"publishedAt\":\"2023-11-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.theblock.co/post/261943/mantle-ondo-finance-launch-rwa-backed-usdy\",\"status\":\"PUBLISHED\",\"author\":\"The Block\"},{\"id\":\"22\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_CoinDesk_aittv8.png\",\"body\":\"Demand for tokenized versions of U.S. Treasury bonds is soaring as rising yields in traditional financial markets attract fresh capital from crypto investors. The combined market capitalization of tokenized money market funds nears $500 million, and has quadrupled in size this year, according to data compiled by CoinDesk.\",\"title\":\"Demand for Tokenized Treasury Bonds Soars as Crypto Investors Chase TradFi Yield\",\"altText\":\"\",\"publishedAt\":\"2023-05-19T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Article\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.coindesk.com/markets/2023/05/19/demand-for-tokenized-treasury-bonds-soars-as-crypto-investors-chase-tradfi-yield\",\"status\":\"PUBLISHED\",\"author\":\"CoinDesk\"},{\"id\":\"45\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1703204098/galaxy.com_izobm7.jpg\",\"body\":\"Real world assets (RWAs) are the fastest growing category of assets in decentralized finance (DeFi). Total value locked in RWAs has nearly doubled in 2023, growing from $1.44bn to $2.5bn as of September 30, 2023. The acceleration of tokenized real-world assets has been propelled by changing tides in the broader macroeconomic environment.\",\"title\":\"Overview of On-Chain RWAs and the Forces Propelling their Growth\",\"altText\":null,\"publishedAt\":\"2023-10-05T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Wed Oct 04 2023 23:00:00 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.galaxy.com/insights/research/overview-of-on-chain-rwas\",\"status\":\"PUBLISHED\",\"author\":\"Galaxy\"}],\"featuredNewsPosts\":[{\"rank\":1,\"draftPost\":null,\"publishedPost\":{\"id\":\"27\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Federal_Reserve_t83vwb.png\",\"body\":\"In this paper we outline tokenization, which is a new and rapidly growing financial innovation in crypto asset markets, and we discuss potential benefits and financial stability implications. Tokenization refers to the process of constructing digital representations (crypto tokens) for non-crypto assets (reference assets). As we discuss below, tokenizations create interconnections between the digital asset ecosystem and the traditional financial system. At sufficient scale, tokenized assets could transmit volatility from crypto asset markets to the markets for the crypto token's reference assets.\",\"title\":\"Tokenization: Overview and Financial Stability Implications\",\"altText\":null,\"publishedAt\":\"2023-09-08T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Fri Dec 01 2023 19:19:37 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.federalreserve.gov/econres/feds/tokenization-overview-and-financial-stability-implications.htm\",\"status\":\"PUBLISHED\",\"author\":\"Federal Reserve\"}},{\"rank\":2,\"draftPost\":null,\"publishedPost\":{\"id\":\"12\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Bullish_and_Flow_Traders_exe3e1.png\",\"body\":\"Crypto and traditional finance (TradFi) are converging. This theme is examined from the perspective of price action and market structure in the insights paper ‚ÄúNavigating the Convergence of Crypto and Traditional Financial Markets‚Äù, which has been co-authored by Bullish and Flow Traders.\",\"title\":\"Navigating the Convergence of Crypto and Traditional Financial Markets\",\"altText\":\"\",\"publishedAt\":\"2023-09-07T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.flowtraders.com/news/bullish-and-flow-traders-partner-to-develop-crypto-market-structure-insights\",\"status\":\"PUBLISHED\",\"author\":\"Bullish \u0026 Flow Traders\"}},{\"rank\":3,\"draftPost\":null,\"publishedPost\":{\"id\":\"15\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785885/Property_1_Binance_e8ojdn.png\",\"body\":\"The tokenization of real-world assets (‚ÄúRWAs‚Äù) has continued to gain traction  with increasing user adoption and the entrance of large institutional players. Coupled with relatively low decentralized finance (‚ÄúDeFi‚Äù) yields, rising interest  rates have contributed to an uptake in RWAs, specifically in tokenized  treasuries. Investors are effectively lending over US$600M to the U.S. government today via  the tokenized treasury market and receiving around a 4.2% annualized yield in return. \",\"title\":\"Real World Assets: State of The Market 2023\",\"altText\":\"\",\"publishedAt\":\"2023-07-25T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://www.binance.com/en/research/analysis/real-world-assets-state-of-the-market\",\"status\":\"PUBLISHED\",\"author\":\"Binance\"}},{\"rank\":4,\"draftPost\":null,\"publishedPost\":{\"id\":\"19\",\"src\":\"https://res.cloudinary.com/daoza8wnr/image/upload/v1701785886/Property_1_Bank_of_America_gh8zpm.png\",\"body\":\"We are on the verge of an infrastructure evolution that may reshape how value is transferred, settled and stored across every industry. Tokenization is just one DLT/BCT application, but this one application may transform financial and non-financial infrastructure and public and private financial markets over the next 5-15 years.* Disruptive innovations like the radio, television and email took 30 years to reach mainstream adoption. We expect a far shorter road for digital assets. \",\"title\":\"Global Digital Assets Beyond Crypto: Tokenization\",\"altText\":\"\",\"publishedAt\":\"2023-06-29T12:00:00.000Z\",\"isFeatured\":false,\"tags\":\"Research\",\"createdAt\":\"Thu Nov 23 2023 15:46:58 GMT+0000 (Coordinated Universal Time)\",\"href\":\"https://t.co/0QLOfRcuJ7\",\"status\":\"PUBLISHED\",\"author\":\"Bank of America\"}}],\"ousgData\":{\"symbol\":\"ousg\",\"name\":\"Ondo Short-Term US Government Treasuries\",\"priceUsd\":108.2268,\"apy\":5.2279,\"tvlUsd\":{\"ethereum\":218953935.48,\"total\":218953935.48}},\"usdyData\":{\"symbol\":\"usdy\",\"name\":\"Ondo US Dollar Yield\",\"priceUsd\":1.0609,\"apy\":5.05,\"tvlUsd\":{\"total\":440042158.92,\"ethereum\":263269569.25,\"solana\":106710409.38,\"mantle\":27634957.35,\"aptos\":15555601.84,\"arbitrum\":10609056,\"sui\":8246633.09,\"noble\":8015932.01}}}]}]\n"])</script></body></html>
